<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanMyEscape - Master Your Outdoor Adventure</title>
    <link rel="stylesheet" href="tutorial-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Landing Page -->
    <main class="landing-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-campground"></i>
                        </div>
                        <h1 class="logo-text">PlanMyEscape</h1>
                    </div>
                    
                    <h2 class="hero-title">Master Your Perfect Outdoor Adventure</h2>
                    <p class="hero-subtitle">The ultimate camping & cottage companion app. Plan trips, organize gear, track weather, and create unforgettable outdoor memories.</p>
                    
                    <div class="hero-stats">
                        <div class="stat-item">
                            <div class="stat-number">120+</div>
                            <div class="stat-label">Happy Campers</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">250+</div>
                            <div class="stat-label">Trips Planned</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">180+</div>
                            <div class="stat-label">Gear Lists</div>
                        </div>
                    </div>
                    
                    <div class="cta-buttons">
                        <button class="cta-button primary" onclick="launchApp()">
                            <span>Launch the Planner</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="tutorial-script.js"></script>
</body>
</html>
