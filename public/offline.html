<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - PlanMyEscape</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #4ade80;
    }
    p {
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .retry-btn {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
    }
    .offline-features {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .offline-features h2 {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .feature-list {
      list-style: none;
      color: #94a3b8;
      font-size: 0.875rem;
    }
    .feature-list li {
      padding: 0.25rem 0;
    }
    .feature-list li::before {
      content: "✓ ";
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M18.364 5.636a9 9 0 010 12.728M5.636 18.364a9 9 0 010-12.728M15.536 8.464a4.5 4.5 0 010 6.364M8.464 14.536a4.5 4.5 0 010-6.364" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="4" y1="4" x2="20" y2="20" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry – your trip data is saved locally.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="offline-features">
      <h2>Available Offline</h2>
      <ul class="feature-list">
        <li>View cached trip data</li>
        <li>Edit packing lists</li>
        <li>Changes sync when online</li>
      </ul>
    </div>
  </div>
</body>
</html>
